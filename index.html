<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Optimized Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            display: flex;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            height: 100vh;
            background-color: #f0f0f0;
            margin: 0;
        }
        .button {
            padding: 15px 30px;
            margin: 10px;
            font-size: 18px;
            color: white;
            background-color: #007BFF;
            border: none;
            border-radius: 5px;
            cursor: pointer;
        }
        .frequency-display {
            margin: 20px;
            font-size: 24px;
            padding: 10px;
            border: 2px solid #007BFF;
            border-radius: 5px;
            background-color: white;
            text-align: center;
        }
        .knob {
            width: 100px;
            height: 100px;
            margin: 20px;
            border-radius: 50%;
            background-color: #ccc;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }
        @media (max-width: 414px) {
            .button {
                width: 100%;
            }
            .frequency-display, .knob {
                width: 80%;
            }
        }
    </style>
</head>
<body>
    <button class="button">Stop</button>
    <div class="frequency-display">Frequency: <span id="frequency">40Hz</span></div>
    <div class="knob">25-55Hz</div>
    <button class="button">MMMDROP (9 Seconds)</button>
    <button class="button">Bass Drop (90Hz to 20Hz)</button>
    <button class="button">Bass Rise (20Hz to 90Hz)</button>
</body>
</html>
