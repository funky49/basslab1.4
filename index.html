<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Mobile Optimized Layout</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f4f4f4;
        }
        .container {
            max-width: 600px;
            margin: auto;
            padding: 10px;
        }
        header {
            background: #333;
            color: #fff;
            padding: 10px 0;
            text-align: center;
        }
        main {
            padding: 10px;
            background: #fff;
            border-radius: 8px;
        }
        footer {
            text-align: center;
            padding: 10px 0;
            background: #333;
            color: #fff;
            position: relative;
            bottom: 0;
            width: 100%;
        }
        @media only screen and (max-width: 600px) {
            body {
                padding: 0;
            }
            .container {
                padding: 5px;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <header>
            <h1>Welcome to BassLab</h1>
        </header>
        <main>
            <p>This layout is optimized for mobile devices, particularly for iPhone Safari.</p>
        </main>
        <footer>
            <p>&copy; 2026 Funky49</p>
        </footer>
    </div>
</body>
</html>
